{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='matches.css') }}">

<div class="matches-container">
    <div class="hero">
        <h2>‚öΩ Match Visualizer & Search</h2>
        <p>Search and filter matches by teams, dates, goals, and expected goals (xG)</p>
    </div>

    <div class="search-card">
        <form id="searchForm">
            <div class="search-form filters-grid">
                <div class="form-group">
                    <label for="season">Season</label>
                    <select id="season"></select>
                </div>

                <div class="form-group">
                    <label for="date_from">Date From</label>
                    <input id="date_from" type="date" />
                </div>

                <div class="form-group">
                    <label for="date_to">Date To</label>
                    <input id="date_to" type="date" />
                </div>

                <div class="form-group">
                    <label for="min_goals">Min Goals</label>
                    <input id="min_goals" type="number" min="0" placeholder="0" />
                </div>

                <div class="form-group">
                    <label for="max_goals">Max Goals</label>
                    <input id="max_goals" type="number" min="0" placeholder="10" />
                </div>

                <div class="form-group">
                    <label for="min_xg">Min xG</label>
                    <input id="min_xg" type="number" step="0.1" min="0" placeholder="0" />
                </div>

                <div class="form-group">
                    <label for="team_home">Home Team</label>
                    <select id="team_home"></select>
                </div>

                <div class="form-group">
                    <label for="team_away">Away Team</label>
                    <select id="team_away"></select>
                </div>
            </div>

            <div class="search-row">
                <div class="form-group search-input-group">
                    <label for="q">Search</label>
                    <input id="q" type="search" placeholder="Team name or match ID..." />
                </div>

                <div class="button-group search-actions">
                    <button id="btn_search" type="button" class="search-button">üîç</button>
                    <button id="btn_reset" type="button" class="reset-button small">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <div id="results"></div>
</div>

<script src="{{ url_for('static', filename='matches.js') }}"></script>

{% endblock %}
